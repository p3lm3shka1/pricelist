<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Price Tiers</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,700">
    <link rel="stylesheet" href="price.css">
</head>

<body>
    <div class="panel">

        <div class="plan">
            <img src="icons/icon1.png" alt="" class="img">
            <h2 class="header">Personal</h2>
            <ul class="features">
                <li class="item">Custom domains</li>
                <li class="item">Sleeps after 30 mins of inactivity</li>
            </ul>
            <span class="price">Free</span>
            <a href="#/" class="button">Sign up</a>
        </div>

        <div class="plan">
            <img src="icons/icon2.png" alt="" class="img">
            <h2 class="header">Small team</h2>
            <ul class="features">
                <li class="item">Never sleeps</li>
                <li class="item">Multiple workers for more powerful apps</li>
            </ul>
            <span class="price">$150</span>
            <a href="#/" class="isfeatured">Free trial</a>
        </div>

        <div class="plan">
            <img src="icons/icon3.png" alt="" class="img">
            <h2 class="header">Enterprise</h2>
            <ul class="features">
                <li class="item">Dedicated</li>
                <li class="item">Simple horizontal scalability</li>
            </ul>
            <span class="price">$400</span>
            <a href="#/" class="button">Free trial</a>
        </div>

    </div>
</body>

</html>
